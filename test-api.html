<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Azure Metrics API</h1>
    <div id="status">Loading...</div>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            
            try {
                console.log('Fetching from:', 'https://saxtech-metrics-api.azurewebsites.net/api/metrics');
                statusEl.textContent = 'Fetching...';
                
                const response = await fetch('https://saxtech-metrics-api.azurewebsites.net/api/metrics', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    statusEl.textContent = 'Success! Data received';
                    resultEl.textContent = JSON.stringify({
                        costs: {
                            monthToDate: data.costs?.monthToDate,
                            yesterday: data.costs?.yesterday,
                            historicalCount: data.costs?.historical?.length
                        },
                        resources: data.resources,
                        storageCount: data.storage?.accounts?.length
                    }, null, 2);
                } else {
                    statusEl.textContent = 'Error: ' + response.status;
                    resultEl.textContent = await response.text();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusEl.textContent = 'Error: ' + error.message;
                resultEl.textContent = error.stack;
            }
        }
        
        // Test on load
        testAPI();
        
        // Also test with the Azure auth integration if available
        setTimeout(() => {
            if (window.azureAuthIntegration) {
                console.log('Testing with azureAuthIntegration...');
                window.azureAuthIntegration.getAzureMetrics().then(data => {
                    console.log('azureAuthIntegration result:', data);
                });
            }
        }, 2000);
    </script>
</body>
</html>
