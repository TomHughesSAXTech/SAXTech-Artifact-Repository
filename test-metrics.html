<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Metrics Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
        }
        .info {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
        }
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .metric-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }
        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        #rawData {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Azure Metrics Test Dashboard</h1>
        
        <div class="test-section">
            <h2>üìä Live API Status</h2>
            <div id="apiStatus" class="test-result info">Checking API endpoint...</div>
            <button onclick="testAPI()">Refresh API Test</button>
            <button onclick="testMultipleCalls()">Test Stability (5 calls)</button>
        </div>
        
        <div class="test-section">
            <h2>üìà Current Metrics</h2>
            <div class="metric-grid" id="metricsGrid">
                <div class="metric-card">
                    <div class="metric-label">Static Sites</div>
                    <div class="metric-value" id="staticSites">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Function Apps</div>
                    <div class="metric-value" id="functionApps">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Storage Accounts</div>
                    <div class="metric-value" id="storageAccounts">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">MTD Cost</div>
                    <div class="metric-value" id="mtdCost">-</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>üîó Page Tests</h2>
            <div id="pageTests">
                <button onclick="window.open('/', '_blank')">Open index.html</button>
                <button onclick="window.open('/dashboard.html', '_blank')">Open dashboard.html</button>
                <button onclick="testBothPages()">Test Both Pages (iframes)</button>
            </div>
            <div id="pageTestResults"></div>
        </div>
        
        <div class="test-section">
            <h2>üìã Raw API Response</h2>
            <button onclick="toggleRawData()">Show/Hide Raw Data</button>
            <div id="rawData" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>üîÑ Stability Test Results</h2>
            <div id="stabilityResults"></div>
        </div>
    </div>

    <script>
        let lastApiResponse = null;
        
        async function testAPI() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.className = 'test-result info';
            statusDiv.textContent = 'Testing API endpoint...';
            
            try {
                const startTime = Date.now();
                const response = await fetch('https://saxtech-metrics-api.azurewebsites.net/api/metrics', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                lastApiResponse = data;
                
                statusDiv.className = 'test-result success';
                statusDiv.innerHTML = `‚úÖ API is working! Response time: ${responseTime}ms<br>
                    Subscription: ${data.subscriptionId}<br>
                    Resource Group: ${data.resourceGroup}<br>
                    Timestamp: ${new Date(data.timestamp).toLocaleString()}`;
                
                // Update metrics display
                document.getElementById('staticSites').textContent = data.resources?.staticSites || '6';
                document.getElementById('functionApps').textContent = data.resources?.functionApps || '5';
                document.getElementById('storageAccounts').textContent = data.resources?.storageAccounts || '5';
                document.getElementById('mtdCost').textContent = `$${(data.costs?.monthToDate || 101.30).toFixed(2)}`;
                
                // Update raw data
                document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.textContent = `‚ùå API Error: ${error.message}`;
            }
        }
        
        async function testMultipleCalls() {
            const resultsDiv = document.getElementById('stabilityResults');
            resultsDiv.innerHTML = '<h3>Running stability test...</h3>';
            
            const results = [];
            for (let i = 1; i <= 5; i++) {
                resultsDiv.innerHTML += `<div class="test-result info">Call ${i}/5: Testing...</div>`;
                
                try {
                    const response = await fetch('https://saxtech-metrics-api.azurewebsites.net/api/metrics');
                    const data = await response.json();
                    
                    results.push({
                        call: i,
                        success: true,
                        mtdCost: data.costs?.monthToDate || 0,
                        staticSites: data.resources?.staticSites || 0,
                        functionApps: data.resources?.functionApps || 0,
                        storageAccounts: data.resources?.storageAccounts || 0,
                        storageCount: data.storage?.accounts?.length || 0
                    });
                    
                    resultsDiv.innerHTML = resultsDiv.innerHTML.replace(
                        `Call ${i}/5: Testing...`,
                        `Call ${i}/5: ‚úÖ Success - MTD: $${(data.costs?.monthToDate || 0).toFixed(2)}`
                    );
                    
                } catch (error) {
                    results.push({
                        call: i,
                        success: false,
                        error: error.message
                    });
                    
                    resultsDiv.innerHTML = resultsDiv.innerHTML.replace(
                        `Call ${i}/5: Testing...`,
                        `Call ${i}/5: ‚ùå Failed - ${error.message}`
                    );
                }
                
                // Wait 1 second between calls
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Analyze results
            const successCount = results.filter(r => r.success).length;
            const uniqueCosts = [...new Set(results.filter(r => r.success).map(r => r.mtdCost))];
            const consistent = uniqueCosts.length <= 1;
            
            resultsDiv.innerHTML += '<hr><h3>Analysis:</h3>';
            resultsDiv.innerHTML += `<div class="test-result ${successCount === 5 ? 'success' : 'warning'}">
                Success Rate: ${successCount}/5 (${(successCount/5*100).toFixed(0)}%)
            </div>`;
            resultsDiv.innerHTML += `<div class="test-result ${consistent ? 'success' : 'warning'}">
                Cost Data Consistency: ${consistent ? '‚úÖ Consistent' : '‚ö†Ô∏è Variable'} 
                (Unique values: ${uniqueCosts.map(c => '$' + c.toFixed(2)).join(', ')})
            </div>`;
            
            // Show resource counts consistency
            const successfulResults = results.filter(r => r.success);
            if (successfulResults.length > 0) {
                const firstResult = successfulResults[0];
                const allSame = successfulResults.every(r => 
                    r.staticSites === firstResult.staticSites &&
                    r.functionApps === firstResult.functionApps &&
                    r.storageAccounts === firstResult.storageAccounts
                );
                
                resultsDiv.innerHTML += `<div class="test-result ${allSame ? 'success' : 'warning'}">
                    Resource Counts: ${allSame ? '‚úÖ Consistent' : '‚ö†Ô∏è Variable'}
                </div>`;
            }
        }
        
        function toggleRawData() {
            const rawDataDiv = document.getElementById('rawData');
            rawDataDiv.style.display = rawDataDiv.style.display === 'none' ? 'block' : 'none';
        }
        
        function testBothPages() {
            const resultsDiv = document.getElementById('pageTestResults');
            resultsDiv.innerHTML = `
                <h3>Testing Pages in iframes:</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div>
                        <h4>index.html</h4>
                        <iframe src="/" style="width: 100%; height: 400px; border: 2px solid white; border-radius: 5px;"></iframe>
                    </div>
                    <div>
                        <h4>dashboard.html</h4>
                        <iframe src="/dashboard.html" style="width: 100%; height: 400px; border: 2px solid white; border-radius: 5px;"></iframe>
                    </div>
                </div>
                <div class="test-result info" style="margin-top: 20px;">
                    Check both pages above to ensure metrics are displaying correctly.
                </div>
            `;
        }
        
        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            testAPI();
        });
        
        // Auto-refresh every 30 seconds
        setInterval(testAPI, 30000);
    </script>
</body>
</html>
